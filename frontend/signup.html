<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <form class="signup-form" id="form" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname">
        </div>
        <div class="mb-3">
            <label for="signup-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="esignup-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="esignup-password">
        </div>
        <div class="mb-3">
            <label for="esignup-password-confirm" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="esignup-password-confirm">
        </div>
        <button type="submit" class="btn btn-success" data-bs-dismiss="modal" data-bs-target="#firework" data-bs-toggle="collapse">Register</button>
        <div class="firework collapse" id="firework"></div>
        <div class="firework collapse" id="firework"></div>
        <div class="firework collapse" id="firework"></div>
    </form>

    <script src="scripts/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
        pages.loadFor("signup")
    </script>    
</body>
</html>
